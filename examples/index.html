<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Validation Example</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">

  <link rel="stylesheet" href="main.css">

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="../dist/password-validation.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1-3">
    </div>

    <div class="pure-u-1-3">
      <form action="" class="pure-form pure-form-stacked">
        <label for="">Email</label>
        <input type="text" id="email" value="stan@example.com" placeholder="Email" class="pure-input-1">

        <label for="">Password</label>
        <input type="password" id="password" placeholder="Password" class="pure-input-1" autofocus>
        <div class="validations">
          <span class="lowercase">a-z</span>
          <span class="uppercase">A-Z</span>
          <span class="numbers">0-9</span>
          <span class="symbols">%&$</span>
          <span class="minLength">6+</span>
        </div>

        <br>
        <button class="pure-button pure-button-primary">Submit</button>
      </form>
    </div>

    <div class="pure-u-1-3"></div>
  </div>


</body>
</html>
